plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
//    api ('io.github.mcgrady-dev:xarch:0.2.1-SNAPSHOT') {
//        changing = true
//    }
    api 'io.github.mcgrady-dev:xarch:0.2.1'

    api 'androidx.annotation:annotation:1.3.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'

    //coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.2"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.2"

    //network
    //noinspection GradleDependency
    api 'com.squareup.okhttp3:okhttp:4.9.3'
    api 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.google.code.gson:gson:2.9.0'
    api ("com.github.skydoves:sandwich:1.2.5") {
        exclude module: 'okhttp'
        exclude module: 'retrofit'
    }

//    api 'com.blankj:utilcodex:1.31.0'
    api 'com.jakewharton.timber:timber:5.0.1'

    //room
    implementation("androidx.room:room-runtime:2.4.2")
    kapt("androidx.room:room-common:2.4.2")

    api 'io.reactivex.rxjava3:rxjava:3.1.1'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'

    //hilt
    implementation 'com.google.dagger:hilt-android:2.41'
    kapt "com.google.dagger:hilt-android-compiler:2.41"

    api 'com.gitee.zackratos:UltimateBarX:0.7.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}


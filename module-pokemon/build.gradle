plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'kotlinx-serialization'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.mcgrady.xproject.pokemon"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation project(':common-core')
    implementation project(':common-widget')

//    implementation "androidx.palette:palette:1.0.0"
    implementation "androidx.palette:palette-ktx:1.0.0"

    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.3'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0'

    //hilt
    implementation 'com.google.dagger:hilt-android:2.41'
    kapt "com.google.dagger:hilt-android-compiler:2.38.1"

    //glide
    implementation 'com.github.bumptech.glide:glide:4.13.1'
//    implementation 'com.github.florent37:glidepalette:2.1.2'
    kapt 'com.github.bumptech.glide:compiler:4.13.1'

    // Junit4 framework
    testImplementation 'junit:junit:4.13.2'

    testImplementation 'com.google.truth:truth:1.1.3'

    // Core library
    androidTestImplementation 'androidx.test:core:1.4.0'

    // Assertions
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.3'
    androidTestImplementation 'androidx.test.ext:truth:1.4.0'

    // Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Mock
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'

    //track
    //debugImplementation "com.github.chuckerteam.chucker:library:4.0.0-SNAPSHOT"
    debugImplementation 'com.github.chuckerteam.chucker:library:develop-SNAPSHOT'
    //debugImplementation 'com.github.chuckerteam.chucker:library:3.5.2'
}
